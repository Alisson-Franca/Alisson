<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Minha Loja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('carrinho') }}">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5 mb-4">Bem-vindo à Loja Virtual</h1>
        <div class="row d-flex justify-content-center">
            {% for produto in produtos %}
            <div class="col-md-3 col-sm-6">
                <div class="card mt-3">
                    <img src="{{ url_for('static', filename='images/' ~ produto['imagem']) }}" class="card-img-top" alt="{{ produto['nome'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ produto['nome'] }}</h5>
                        <p class="card-text">Preço: R$ {{ "%.2f"|format(produto['preço']) }}</p>

                        <a href="{{ url_for('adicionar_ao_carrinho', produto_id=produto['id']) }}" class="btn btn-primary">
                            Adicionar ao Carrinho
                        </a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('carrinho') }}" class="btn btn-lg btn-success mt-3">
                <i class="fas fa-shopping-cart"></i> Ver Carrinho
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
